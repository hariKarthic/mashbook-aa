<ng-container *ngIf="isMobile">
  <footer>
    <md-toolbar class="sb-footer m-mobile">
      <a md-icon-button routerLink="/gallery">
        <md-icon color="accent" class="sb-header__icon">photo_library</md-icon>
      </a>
      <a md-icon-button routerLink="/camera">
        <md-icon color="accent" class="sb-header__icon">photo_camera</md-icon>
      </a>
      <label md-icon-button for="uploadPhotoHeader" class="mat-icon-button">
        <span class="mat-button-wrapper"><md-icon color="accent" class="sb-header__icon">file_upload</md-icon></span>
      </label>
      <input class="hidden" name="uploadPhotoHeader" type="file" accept="image/*" capture id="uploadPhotoHeader"
             (change)="onFileUpload($event)">

    </md-toolbar>
  </footer>
</ng-container>
