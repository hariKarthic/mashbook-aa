<md-toolbar class="sb-header" *ngIf="showHeader===true">
  <span>scrapbook</span>
  <span class="sb-header__spacer"></span>
  <ng-container *ngIf="!isMobile">

    <span class="sb-header__icon">
      <a md-icon-button routerLink="/gallery">
         <md-icon class="sb-header__icon">photo_library</md-icon>
      </a>
    <a md-icon-button routerLink="/camera">
         <md-icon class="sb-header__icon">photo_camera</md-icon>
      </a>
      <!--<a md-icon-button routerLink="/uploadpic">
           <md-icon class="sb-header__icon">file_upload</md-icon>
        </a>-->
      <label md-icon-button for="uploadPhotoHeader" class="mat-icon-button">
         <span class="mat-button-wrapper"><md-icon class="sb-header__icon">file_upload</md-icon></span>
      </label>
      <input class="hidden" name="uploadPhotoHeader" type="file" accept="image/*" capture id="uploadPhotoHeader"
             (change)="onFileUpload($event)">
  </span>
  </ng-container>
</md-toolbar>
