<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Scrapbook</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="./icon/camera_black_36x36.png">
  <link rel="icon" sizes="192x192" href="./icon/camera_black_192x192.png">
  <link rel="icon" sizes="128x128" href="./icon/camera_black_144x144.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik" rel="stylesheet">
  <link href="./assets/styles/bootstrap.css" rel="stylesheet" />
  <link href="./assets/styles/cssgram.min.css" rel="stylesheet" />

</head>

<body class="mat-app-background">
  <sb-root>
    <section class="container-fluid">
      <h1 class="text-center">Loading...</h1>
    </section>
  </sb-root>

  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator
          .serviceWorker
          .register('sb-sw.js')
          .then(function (registration) {
            // Registration was successful
            // console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(function (err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

  </script>

</body>

</html>
